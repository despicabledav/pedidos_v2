<ion-header no-border>
  <ion-toolbar text-center>
    <ion-title>Listado de Clientes</ion-title>
  </ion-toolbar>

  <ion-searchbar (ionChange)="search( $event )"></ion-searchbar>
</ion-header>

<ion-content padding>
  
  <ion-list text-center *ngFor="let item of clientesData | filter: textSearch: 'cli_des'" (click)="salirModal(item)">
    <ion-item>
      <ion-label>{{item.cli_des}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">Cerrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
